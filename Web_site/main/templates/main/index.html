{% extends '../bootstrap/index.html' %}

{% block content %}

{% for product in products %}

<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" style="height: 25  0px"/>
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.title }}</h5>
                <!-- Product price-->
                {{ product.price }}€
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="detail/{{ product.id }}">Voir les détails du produit</a></div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
